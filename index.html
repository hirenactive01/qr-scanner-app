<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Spreadsheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/googleapis/45.0.0/gapi.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }
        
        .scanner-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .camera-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4facfe;
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
        }
        
        .camera-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid #4facfe;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .status.success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }
        
        .status.error {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .status.info {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .spreadsheet-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .table-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .timestamp {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .qr-data {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            word-break: break-all;
        }
        
        .add-row-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .add-row-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }
        
        .add-row-form input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .google-setup {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .google-setup h3 {
            margin-bottom: 10px;
        }
        
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .config-form input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .sync-status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }
        
        .sync-status.connected {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }
        
        .sync-status.disconnected {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .add-row-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Student QR Scanner</h1>
            <p>Scan QR codes to track students, grades, and teachers</p>
        </div>
        
        <div class="main-content">
            <div class="scanner-section">
                <div class="google-setup">
                    <h3>📊 Google Sheets Integration</h3>
                    <div id="syncStatus" class="sync-status disconnected">
                        Not connected to Google Sheets
                    </div>
                    <div class="config-form">
                        <input type="text" id="apiKey" placeholder="Google API Key">
                        <input type="text" id="spreadsheetId" placeholder="Google Spreadsheet ID">
                        <input type="text" id="sheetName" placeholder="Sheet Name (default: Sheet1)" value="Sheet1">
                        <button id="connectBtn" class="btn btn-primary">Connect to Google Sheets</button>
                    </div>
                </div>
                
                <div class="camera-container">
                    <video id="video" playsinline></video>
                    <div class="camera-overlay"></div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Scanner</button>
                    <button id="stopBtn" class="btn btn-secondary">Stop Scanner</button>
                </div>
                
                <div id="status" class="status info">
                    Click "Start Scanner" to begin scanning QR codes
                </div>
                
                <div class="add-row-form">
                    <input type="text" id="manualName" placeholder="Student Name">
                    <input type="text" id="manualGrade" placeholder="Grade">
                    <input type="text" id="manualTeacher" placeholder="Teacher Name">
                    <button id="addRowBtn" class="btn btn-primary">Add Student</button>
                </div>
            </div>
            
            <div class="spreadsheet-section">
                <h2>📋 Student Records</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Grade</th>
                                <th>Teacher Name</th>
                                <th>Timestamp</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <tr>
                                <td>John Smith</td>
                                <td>Grade 5</td>
                                <td>Ms. Johnson</td>
                                <td><span class="timestamp">2024-01-01 12:00:00</span></td>
                                <td><button onclick="deleteRow(this)" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let qrScanner = null;
        let isScanning = false;
        let rowCounter = 1;
        
        // Google Sheets Integration
        let isGoogleSheetsConnected = false;
        let apiKey = '';
        let spreadsheetId = '';
        let sheetName = 'Sheet1';

        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const dataTable = document.getElementById('dataTable');
        const addRowBtn = document.getElementById('addRowBtn');
        const connectBtn = document.getElementById('connectBtn');
        const syncStatus = document.getElementById('syncStatus');

        // Google Sheets API Functions
        async function connectToGoogleSheets() {
            apiKey = document.getElementById('apiKey').value;
            spreadsheetId = document.getElementById('spreadsheetId').value;
            sheetName = document.getElementById('sheetName').value || 'Sheet1';
            
            if (!apiKey || !spreadsheetId) {
                updateStatus('❌ Please enter API Key and Spreadsheet ID', 'error');
                return;
            }
            
            try {
                // Test the connection
                const testUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}!A1:D1?key=${apiKey}`;
                const response = await fetch(testUrl);
                
                if (response.ok) {
                    isGoogleSheetsConnected = true;
                    syncStatus.textContent = '✅ Connected to Google Sheets';
                    syncStatus.className = 'sync-status connected';
                    updateStatus('✅ Successfully connected to Google Sheets!', 'success');
                    
                    // Initialize headers if sheet is empty
                    await initializeSheetHeaders();
                } else {
                    throw new Error('Failed to connect to Google Sheets');
                }
            } catch (error) {
                console.error('Google Sheets connection error:', error);
                updateStatus('❌ Failed to connect to Google Sheets. Check your credentials.', 'error');
                isGoogleSheetsConnected = false;
                syncStatus.textContent = '❌ Connection failed';
                syncStatus.className = 'sync-status disconnected';
            }
        }
        
        async function initializeSheetHeaders() {
            try {
                const headers = [['Name', 'Grade', 'Teacher Name', 'Timestamp']];
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}!A1:D1?valueInputOption=RAW&key=${apiKey}`;
                
                await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: headers
                    })
                });
            } catch (error) {
                console.error('Error initializing headers:', error);
            }
        }
        
        async function addToGoogleSheets(name, grade, teacherName, timestamp) {
            if (!isGoogleSheetsConnected) return;
            
            try {
                const values = [[name, grade, teacherName, timestamp]];
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}!A:D:append?valueInputOption=RAW&key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: values
                    })
                });
                
                if (response.ok) {
                    console.log('Successfully added to Google Sheets');
                    syncStatus.textContent = '✅ Synced to Google Sheets';
                } else {
                    throw new Error('Failed to add to Google Sheets');
                }
            } catch (error) {
                console.error('Error adding to Google Sheets:', error);
                syncStatus.textContent = '❌ Sync failed';
                setTimeout(() => {
                    if (isGoogleSheetsConnected) {
                        syncStatus.textContent = '✅ Connected to Google Sheets';
                    }
                }, 3000);
            }
        }

        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function addRowToTable(name, grade, teacherName, timestamp = null) {
            const now = timestamp || new Date().toLocaleString();
            
            // Add to local table
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${grade}</td>
                <td>${teacherName}</td>
                <td><span class="timestamp">${now}</span></td>
                <td><button onclick="deleteRow(this)" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">Delete</button></td>
            `;
            
            // Add animation
            row.style.opacity = '0';
            row.style.transform = 'translateY(-20px)';
            dataTable.appendChild(row);
            
            setTimeout(() => {
                row.style.transition = 'all 0.5s ease';
                row.style.opacity = '1';
                row.style.transform = 'translateY(0)';
            }, 100);
            
            // Scroll to the new row
            row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Add to Google Sheets if connected
            await addToGoogleSheets(name, grade, teacherName, now);
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            row.style.transition = 'all 0.3s ease';
            row.style.opacity = '0';
            row.style.transform = 'translateX(100px)';
            
            setTimeout(() => {
                row.remove();
            }, 300);
        }

        async function processQRCode(result) {
            const qrData = result;
            
            // Try to parse JSON data or use raw string
            let name = 'Unknown Student';
            let grade = 'Unknown';
            let teacherName = 'Unknown Teacher';
            
            try {
                const parsed = JSON.parse(qrData);
                if (parsed.name) name = parsed.name;
                if (parsed.grade) grade = parsed.grade;
                if (parsed.teacher || parsed.teacherName) teacherName = parsed.teacher || parsed.teacherName;
            } catch (e) {
                // If not JSON, try to parse comma-separated values
                const parts = qrData.split(',');
                if (parts.length >= 3) {
                    name = parts[0].trim();
                    grade = parts[1].trim();
                    teacherName = parts[2].trim();
                } else if (parts.length >= 1) {
                    name = parts[0].trim();
                }
            }
            
            await addRowToTable(name, grade, teacherName);
            updateStatus(`✅ Student added successfully! ${name}`, 'success');
            
            // Brief pause before resuming scanning
            setTimeout(() => {
                if (isScanning) {
                    updateStatus('📷 Scanning for QR codes...', 'info');
                }
            }, 2000);
        }

        async function startScanner() {
            try {
                updateStatus('📷 Starting camera...', 'info');
                
                if (!qrScanner) {
                    qrScanner = new QrScanner(
                        video,
                        result => processQRCode(result),
                        {
                            highlightScanRegion: true,
                            highlightCodeOutline: true,
                            preferredCamera: 'environment'
                        }
                    );
                }
                
                await qrScanner.start();
                isScanning = true;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                updateStatus('📷 Scanning for QR codes...', 'info');
                
            } catch (error) {
                console.error('Scanner error:', error);
                updateStatus('❌ Error starting camera. Please check permissions.', 'error');
            }
        }

        async function stopScanner() {
            if (qrScanner) {
                qrScanner.stop();
                isScanning = false;
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                updateStatus('⏹️ Scanner stopped', 'info');
            }
        }

        async function addManualRow() {
            const name = document.getElementById('manualName').value || 'Unknown Student';
            const grade = document.getElementById('manualGrade').value || 'Unknown';
            const teacherName = document.getElementById('manualTeacher').value || 'Unknown Teacher';
            
            if (!document.getElementById('manualName').value) {
                updateStatus('❌ Please enter at least a student name', 'error');
                return;
            }
            
            await addRowToTable(name, grade, teacherName);
            
            // Clear form
            document.getElementById('manualName').value = '';
            document.getElementById('manualGrade').value = '';
            document.getElementById('manualTeacher').value = '';
            
            updateStatus('✅ Student added successfully!', 'success');
        }

        // Event listeners
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
        addRowBtn.addEventListener('click', addManualRow);
        connectBtn.addEventListener('click', connectToGoogleSheets);

        // Handle Enter key in manual form
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && (
                e.target.id === 'manualName' || 
                e.target.id === 'manualGrade' || 
                e.target.id === 'manualTeacher'
            )) {
                addManualRow();
            }
        });

        // Initialize
        stopBtn.disabled = true;
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (qrScanner) {
                qrScanner.destroy();
            }
        });

        // Make deleteRow function global
        window.deleteRow = deleteRow;
    </script>
</body>
</html>
